<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/77b9b778ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>


     <div class="container  mt-4">
        <h1 class="text-center"><i  class="fas fa-book-open text-primary mx-3"></i> <span class="text-primary">Book</span> List</h1>
   
    <form class="m-auto" style="width: 400px;"  id="book-form">

       <div class="form-group">
           <label for="title">Title</label>
           <input type="text" id="title" class="form-control">
       </div>
       <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="text" id="year" class="form-control">
    </div>
    <input type="submit" value="Add Book" class="btn btn-primary btn-block">

    </form> 
    <br>
 



    <table style="width: 400px;;" class="m-auto  table table-striped mt-5 text-center table-info">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="book-list">
           
        </tbody>
    </table>
    
    
    
    </div> 








<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="app.js"></script>  
</body>
</html>
